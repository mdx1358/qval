name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install cmake
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release -j 8
    
    - name: Package macOS
      run: |
        mkdir -p qval-macos
        cp build/qval qval-macos/
        cp -r bin/config qval-macos/
        cp -r bin/doc qval-macos/
        cp -r bin/web qval-macos/
        cp bin/readme.txt qval-macos/
        cp bin/run_*.sh qval-macos/
        cp bin/run_*.bat qval-macos/
        zip -r qval-macos.zip qval-macos/
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: qval-macos
        path: qval-macos.zip


  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release -j 8
    
    - name: Package Windows
      run: |
        mkdir qval-windows-x64
        copy build\Release\qval.exe qval-windows-x64\
        xcopy /E /I bin\config qval-windows-x64\config
        xcopy /E /I bin\doc qval-windows-x64\doc
        xcopy /E /I bin\web qval-windows-x64\web
        copy bin\readme.txt qval-windows-x64\
        copy bin\run_*.sh qval-windows-x64\
        copy bin\run_*.bat qval-windows-x64\
        powershell Compress-Archive -Path qval-windows-x64 -DestinationPath qval-windows-x64.zip
      shell: cmd
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: qval-windows-x64
        path: qval-windows-x64.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          qval-macos/qval-macos.zip
          qval-windows-x64/qval-windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
