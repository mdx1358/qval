<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded',function(){ if(window.hljs){ hljs.highlightAll(); } });</script>
</head>
<body>
<nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container nav-content">
      <h1><a href="{{ '/' | relative_url }}" aria-label="QVAL Home">QVAL</a></h1>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="sr-only">Menu</span>
        <span class="hamburger"></span>
      </button>
      <div class="nav-links" role="menu">
        <a href="{{ '/' | relative_url }}#features" role="menuitem">Features</a>
        <a href="{{ '/' | relative_url }}#quickstart" role="menuitem">Quick Start</a>
        <a href="{{ '/examples.html' | relative_url }}" role="menuitem">Examples</a>
        <a href="{{ '/manual/' | relative_url }}" role="menuitem">Manual</a>
        <a href="{{ '/' | relative_url }}#downloads" role="menuitem">Downloads</a>
        <a href="https://github.com/mdx1358/qval" role="menuitem" target="_blank" style="color: var(--primary-light);">GitHub</a>
      </div>
    </div>
  </nav>

  {{ content }}

  <footer>
    <div class="container">© <span id="y"></span> QVAL. All rights reserved.</div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (menuToggle && navLinks) {
      menuToggle.addEventListener('click', function() {
        this.classList.toggle('active');
        navLinks.classList.toggle('active');
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
      });
    }
  </script>
</body>
</html>
